<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
   <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <!-- Tailwind Styles Link-->
    <link rel="stylesheet" href="css/main.css" />

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com/">
     <link href="https://fonts.googleapis.com/css2?family=Handlee&amp;family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
 

    <!--Login Style Link-->
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Sign-Up- AgricEase</title>
</head>
<body>
    <form class="form" method="post" id="mainForm">
        <p class="title text-3xl">Register</p>
        <p class="message">Signup and get full access to AgricEase. </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" id="fName" class="input" name="fName">
                <span>Firstname</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" id="lName" class="input" name="lName">
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input" id="email" name="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" id="password" name="password">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="confirmPassword">
            <span>Confirm password</span>
        </label>
        <button class="submit"><a href="#" style="text-decoration: none;" id="register">Submit</a></button>
        <p class="signin">Already have an acount ? <a href="login.html">Signin</a> </p>
    </form>
</body>
<script type="module" src="Authentication/firebaseAuth.js"></script>
</html>
