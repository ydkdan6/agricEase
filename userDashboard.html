<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<!--<link rel="manifest" href="/site.webmanifest"> -->


<!-- Animate style CDN-->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com/">
<link href="https://fonts.googleapis.com/css2?family=Handlee&amp;family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">


<title>AgricEase</title>

<style>
         body {
    
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
        display: flex;
        justify-content: space-around;
        position: relative;
      background-color: rgb(8, 77, 17);
      padding: 10px;
      color: white;
      text-align: center;
      height: 4.1rem;
    }

    .image-header {
        position: absolute;
        left: 0;
        margin-left: 2rem;
    }

   /*.header-agric{
      position: absolute;
      right: 0;
      padding-right: 10px;
    } */

    nav {
      background-color: #f1f1f1;
      overflow: hidden;
    }

    nav button {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }

    nav button:hover {
        border-bottom: 1px solid rgb(8, 77, 17);
        transition: 1s ease-in;
    }

    .logout {
      position: absolute;
      right: 0;
      padding-right: 25px;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      nav {
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      nav button {
        
        text-align: center;
        float: none;
        display: inline-flex;
        justify-content: center;
        margin-right: 20px;
        width: 20%; /* Set the width to control the number of buttons per row */
        box-sizing: border-box;
      }

      section {
        padding: 10px;
      }


    }

    @media (max-width: 800px) {
      header {
        display: flex;
      }

      .header-agric{
      position: absolute;
      right: 0;
      padding-right: 16px;
    }


    }


</style>
</head>
<body>

  <header>
    <img src="assets/images/AfriEase.png" alt="AgricEase" class="image-header" style="width: 5rem; height: 4rem; border-radius: 50%;" />
    <h1 class="header-agric">AgricEase</h1>
     </header>

  <nav>
    <button onclick="showPage('dashboard')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
      <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
    </svg>
    </button>
    <button onclick="showPage('products')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-check-fill" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0m-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"/>
    </svg></button>
    <button onclick="showPage('transactions')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
      <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
      <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
      <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
    </svg></button>
    <button onclick="showPage('logout')" class="logout"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
    </svg></button>
  </nav>

  <section id="dashboard">
    <h2>Welcome to the Dashboard</h2>
    <p>This is the main dashboard page.</p>
  </section>

  <section id="products" style="display: none;">
    <h2>Products</h2>
    <p>Here is the page for managing products.</p>
  </section>

  <section id="transactions" style="display: none;">
    <h2>Transaction History</h2>
    <p>View your transaction history here.</p>
  </section>

  <section id="logout" style="display: none;">
    <h2>Logout</h2>
    <p>You have been logged out.</p>
  </section>

</body>
<script src="assets/js/index.js"></script>
</html>
