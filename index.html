<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <!--<link rel="manifest" href="/site.webmanifest"> -->
    <!-- Tailwind Styles Link-->
    <link rel="stylesheet" href="css/main.css" />

    <!--Login Style Link-->
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>AgricEase</title>
</head>
<body>
    <form class="form" method="post" id="mainForm" >
        <p class="title text-3xl">Welcome to AgricEase</p>
        <p class="message">Log in and get full access to AgricEase. </p>
        <label>
            <input required="" placeholder="" type="email" class="input" id="email" name="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" id="password" name="password">
            <span>Password</span>
        </label>
        <button class="submit" id="login">Log In</button>
        <p class="signin">Don't have an acount ? <a href="signUp.html" class="decoration-0">SignUp</a> </p>
    </form>
</body>
    <script type="module" src="Authentication/login.js"></script>
</html>
